<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Artículo</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="wrapper">
      <header>
  <div id="layout-navbar"></div>
      </header>
      <div class="contenido d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
        <div class="row w-100 justify-content-center align-items-start">
          <div class="col-12 col-md-5 d-flex flex-column align-items-center">
            <section class="w-100">
              <h3 class="subtitulo text-center">Crear nuevo artículo</h3>
              <form id="form-blog" class="p-3 rounded bg-dark text-light w-100" style="max-width: 500px; margin: auto">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input class="form-control" type="text" name="titulo" id="titulo" required />
                </div>
                <div class="mb-3">
                  <label for="contenido" class="form-label">Contenido</label>
                  <textarea class="form-control" name="contenido" id="contenido" rows="4" required></textarea>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  Publicar
                </button>
              </form>
              <div id="blog-mensaje" class="mt-3 text-center"></div>
            </section>
          </div>
          <div class="col-12 col-md-5 d-flex flex-column align-items-center">
            <section class="w-100 mt-4 mt-md-0">
              <h4 class="subtitulo text-center">Eliminar artículos</h4>
              <div id="blog-list" class="mb-4 w-100">
                <!-- Aquí se mostrarán los artículos para eliminar -->
              </div>
            </section>
          </div>
        </div>
      </div>
      <footer>
        <p><i class="bi bi-c-circle"></i> 2025 - Ezequiel Gonzalez</p>
      </footer>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

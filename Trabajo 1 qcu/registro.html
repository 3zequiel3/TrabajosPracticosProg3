<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="wrapper">
      <header>
  <div id="layout-navbar"></div>
      </header>
      <div class="contenido">
        <section>
          <h3 class="subtitulo">Formulario de Registro</h3>
          <form
            id="form-registro"
            class="p-3 rounded bg-dark text-light"
            style="max-width: 400px; margin: auto"
          >
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                class="form-control"
                type="text"
                name="nombre"
                id="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                required
              />
            </div>
            <button class="btn btn-primary w-100" type="submit">
              Registrarse
            </button>
          </form>
          <div id="registro-mensaje" class="mt-3 text-center"></div>
        </section>
      </div>
      <footer>
        <p><i class="bi bi-c-circle"></i> 2025 - Ezequiel Gonzalez</p>
      </footer>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

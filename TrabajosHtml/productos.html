<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TP 2 – Tarjetas de Productos</title>
  <link rel="stylesheet" href="css/productos.css" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</head>
<body>
    <div id="layout-navbar"></div>
  
  <main class="contenedor separado">
    <h1 class="encabezado">Productos</h1>

    <article class="tarjeta">
      <div class="img-simulada" aria-label="Imagen del producto 1" role="img"></div>
      <h2 class="titulo">Auriculares inalámbricos</h2>
      <p class="descripcion">Sonido nítido, batería de 24&nbsp;h y estuche compacto para llevar a todos lados.</p>
      <a href="#" class="btn-comprar">Comprar</a>
    </article>

    <article class="tarjeta">
      <div class="img-simulada variante" aria-label="Imagen del producto 2" role="img"></div>
      <h2 class="titulo">Reloj inteligente</h2>
      <p class="descripcion">Monitoreo de salud, GPS integrado y resistencia al agua 5&nbsp;ATM.</p>
      <a href="#" class="btn-comprar">Comprar</a>
    </article>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
